<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Riskalia — Solutions</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
/* (même CSS que index.html) */
:root{--c1:#005c73;--c2:#00849b;--c3:#00b0c8;--cl:#fff;--cm:#f5f8fa;--cd:#253238;--radius:14px;--grad:linear-gradient(rgba(0,92,115,.85),rgba(0,92,115,.85));}
*{box-sizing:border-box;margin:0;padding:0}html,body{overflow-x:hidden}
body{font-family:'Open Sans',sans-serif;background:var(--cl);color:var(--cd);line-height:1.65}
body[dir="rtl"]{direction:rtl;font-family:'Tajawal','Open Sans',sans-serif}
a{color:inherit;text-decoration:none}h1,h2,h3,h4{font-family:'Montserrat',sans-serif;color:var(--c1)}
.container{max-width:1200px;margin:auto;padding:0 16px}
.btn{display:inline-block;padding:12px 22px;background:var(--c3);color:#fff;border-radius:8px;font-weight:700;transition:.25s}
.btn:hover{transform:translateY(-2px);background:var(--c2)}.btn-secondary{background:#fff;color:var(--c1)}
.card{background:#fff;padding:22px;border-radius:var(--radius);box-shadow:0 10px 20px rgba(0,0,0,.06)}
.grid-3{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px}
.muted{color:#607888}.kicker{color:#4e6a74;margin:-4px 0 16px;text-align:center}
header{position:sticky;top:0;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.06);z-index:50}
.nav-wrap{display:flex;align-items:center;justify-content:space-between;padding:10px 0}
.brand{display:flex;align-items:center;gap:8px;color:var(--c1);font-weight:800}
.brand img{height:48px;width:auto;border-radius:8px}
nav ul{list-style:none;display:flex;gap:1rem;font-weight:700}
nav a{position:relative}nav a::after{content:"";position:absolute;width:0;height:2px;background:var(--c3);left:0;bottom:-3px;transition:.25s}
nav a:hover::after, nav a.active::after{width:100%}.menu-toggle{display:none;font-size:2rem;cursor:pointer}
@media(max-width:900px){nav ul{flex-direction:column;position:absolute;top:64px;right:-100%;background:#fff;width:240px;padding:18px;box-shadow:0 6px 16px rgba(0,0,0,.08);transition:right .3s,left .3s}
nav ul.show{right:0}body[dir="rtl"] nav ul{right:auto;left:-100%}body[dir="rtl"] nav ul.show{left:0}.menu-toggle{display:block}}
.hero{min-height:60vh;background:var(--grad),url('https://images.unsplash.com/photo-1554224154-22dec7ec8818?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;display:flex;align-items:center;text-align:center}
.hero h1{color:#fff;font-size:clamp(2rem,6vw,3.1rem);letter-spacing:-.5px;margin-bottom:12px}
.hero p{color:#fff;font-size:clamp(1rem,4vw,1.18rem);max-width:780px;margin:0 auto 24px}
.tabs{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin:16px 0 24px}
.tab{border:1px solid #cfe1e6;background:#fff;color:#0b4e5b;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:800}
.tab.active{background:var(--c2);color:#fff;border-color:var(--c2)}
.pill-group{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin:10px 0 20px}
.pill{border:1px solid #cfe1e6;background:#fff;color:#0b4e5b;padding:8px 14px;border-radius:999px;cursor:pointer;font-weight:800}
.pill.active{background:var(--c3);color:#fff;border-color:var(--c3)}
footer{background:var(--c1);color:#fff;padding:48px 0;margin-top:28px}
.footer-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
footer h4{color:var(--c3);margin-bottom:8px}
a:focus,button:focus,.btn:focus{outline:2px solid var(--c3);outline-offset:2px}
@media(prefers-reduced-motion:reduce){*{transition:none!important;scroll-behavior:auto!important}}
  </style>
</head>
<body>
<header>
  <div class="container nav-wrap">
    <a class="brand" href="index.html"><img src="https://static.wixstatic.com/media/3cd6af_09896cec98fb4c77b6372c04da311cfd~mv2.jpg" alt="Riskalia"><span>Riskalia</span></a>
    <nav aria-label="Navigation">
      <span class="menu-toggle" aria-label="Menu">☰</span>
      <ul id="menu">
        <li><a href="index.html" data-i18n="nav.home">Accueil</a></li>
        <li><a href="solutions.html" data-i18n="nav.solutions">Solutions</a></li>
        <li><a href="reinsurance.html" data-i18n="nav.re">Réassurance</a></li>
        <li><a href="esg.html" data-i18n="nav.esg">ESG</a></li>
        <li><a href="contact.html" data-i18n="nav.contact">Contact</a></li>
      </ul>
    </nav>
    <div class="lang-switch">
      <button class="lang-btn" data-lang="fr">FR</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="ar">ع</button>
    </div>
  </div>
</header>

<section style="padding:40px 0 0">
  <div class="container">
    <h1 data-i18n="solutions.title">Solutions d’assurance</h1>
    <p class="kicker" data-i18n="solutions.choose">Choisissez votre profil</p>
    <div class="pill-group">
      <button class="pill active" data-pop="enterprise" data-i18n="solutions.pill.enterprise">Entreprises</button>
      <button class="pill" data-pop="individual" data-i18n="solutions.pill.individual">Particuliers</button>
    </div>
    <div id="sol-grid" class="grid-3"></div>
  </div>
</section>

<footer>
  <div class="container footer-grid">
    <div><h4>Riskalia</h4><p data-i18n="footer.desc"></p></div>
    <div><h4 data-i18n="footer.contact">Contact</h4><p>Email : <a href="mailto:contact@riskalia.ma">contact@riskalia.ma</a></p></div>
    <div><h4 data-i18n="footer.links">Liens</h4><p><a href="reinsurance.html" data-i18n="nav.re">Réassurance</a><br><a href="esg.html" data-i18n="nav.esg">ESG</a><br><a href="contact.html" data-i18n="nav.contact">Contact</a></p></div>
  </div>
</footer>

<!-- I18N + site logic -->
<script>
/* I18N object — identique à index.html (copié ici pour standalone) */
const I18N = /* … collez exactement le même objet que dans index.html … */;
</script>
<script>
/* JS du site — identique à index.html (copié ici pour standalone) */
let lang = localStorage.getItem('riskalia_lang') || (navigator.language||'fr').slice(0,2);
if(!['fr','en','ar'].includes(lang)) lang='fr';
function t(path){ const nodes=path.split('.'); let cur=I18N[lang]; for(const n of nodes){ if(cur==null||!(n in cur)) return path; cur=cur[n]; } return cur; }
function applyTexts(){document.documentElement.lang=lang;document.body.dir=(lang==='ar'?'rtl':'ltr');document.querySelectorAll('[data-i18n]').forEach(el=>{el.innerHTML=t(el.dataset.i18n);});document.querySelectorAll('[data-ph]').forEach(el=>{el.placeholder=t(el.dataset.ph);});document.querySelectorAll('.lang-btn').forEach(b=> b.classList.toggle('active', b.dataset.lang===lang));}
function initLangSwitch(){document.querySelectorAll('.lang-btn').forEach(btn=>{btn.addEventListener('click', ()=>{lang=btn.dataset.lang;localStorage.setItem('riskalia_lang',lang);applyTexts();renderHomeWhy();initSolutions(true);renderRe();renderESG();renderContactLabels();});});}
function initNav(){const menuBtn=document.querySelector('.menu-toggle');const menu=document.getElementById('menu');if(menuBtn&&menu){menuBtn.addEventListener('click',()=>menu.classList.toggle('show'));document.querySelectorAll('nav a').forEach(a=> a.addEventListener('click',()=>menu.classList.remove('show')));}const here=location.pathname.split('/').pop()||'index.html';document.querySelectorAll('nav a').forEach(a=>{const href=a.getAttribute('href');a.classList.toggle('active', href.endsWith(here));});}
function renderHomeWhy(){const wrap=document.getElementById('home-why');if(!wrap)return;const items=t('home.why')||[];wrap.innerHTML=items.map(x=>`<div class="card"><h3>${x.t}</h3><p class="muted">${x.d}</p></div>`).join('');}
let solPop='enterprise';
function renderSolutions(){const grid=document.getElementById('sol-grid');if(!grid)return;const list=I18N[lang].solutions[solPop]||[];grid.innerHTML=list.map(it=>`<div class="card"><h4>${it.icon} ${it.title}</h4><p class="muted">${it.desc}</p><div style="margin-top:10px"><a class="btn" href="contact.html">${t('cta.quote')}</a></div></div>`).join('');}
function initSolutions(forceRender=false){const pills=document.querySelectorAll('.pill');if(!pills.length)return;pills.forEach(p=> p.addEventListener('click', ()=>{pills.forEach(x=>x.classList.remove('active'));p.classList.add('active');solPop=p.dataset.pop;renderSolutions();}));renderSolutions();}
let reTab='intro';function renderRe(){const box=document.getElementById('re-content');if(!box)return;const lines=I18N[lang].re?.[reTab]||[];box.innerHTML=`<ul style="line-height:1.8;margin-left:1rem">${lines.map(li=>`<li>${li}</li>`).join('')}</ul>`;}function initRe(){const tabs=document.querySelectorAll('.tab');if(!tabs.length)return;tabs.forEach(tbtn=> tbtn.addEventListener('click',()=>{tabs.forEach(x=>x.classList.remove('active'));tbtn.classList.add('active');reTab=tbtn.dataset.tab;renderRe();}));renderRe();}
function renderESG(){const grid=document.getElementById('esg-grid');if(!grid)return;const blocks=I18N[lang].esg?.blocks||[];grid.innerHTML=blocks.map(b=>`<div class="card"><h4>${b.icon} ${b.title}</h4><p class="muted">${b.desc}</p></div>`).join('');}
function renderContactLabels(){const sel=document.getElementById('type-select');if(!sel)return;const first=sel.querySelector('option[value=""]');if(first)first.innerHTML=t('contact.form.type');}
function initContactForm(){const f=document.querySelector('form[data-contact]');if(!f)return;f.addEventListener('submit',(e)=>{e.preventDefault();alert(t('contact.ok'));});}
document.addEventListener('DOMContentLoaded', ()=>{applyTexts();initLangSwitch();initNav();renderHomeWhy();initSolutions();initRe();renderESG();renderContactLabels();initContactForm();});
</script>
</body>
</html>
